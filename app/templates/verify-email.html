<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Email ‚Äî MindRobo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  nav {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 16px 24px;
  }
  
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #06b6d4;
    text-decoration: none;
  }
  
  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }
  
  .card {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 48px;
    max-width: 500px;
    width: 100%;
    text-align: center;
  }
  
  .icon {
    font-size: 4rem;
    margin-bottom: 24px;
  }
  
  .title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 16px;
  }
  
  .message {
    color: #94a3b8;
    line-height: 1.6;
    margin-bottom: 32px;
  }
  
  .spinner-large {
    border: 4px solid rgba(6, 182, 212, 0.2);
    border-top-color: #06b6d4;
    border-radius: 50%;
    width: 64px;
    height: 64px;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .btn {
    display: inline-block;
    padding: 14px 32px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
  }
  
  .error-box {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid #ef4444;
    color: #ef4444;
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 24px;
  }
  
  @media (max-width: 480px) {
    .card {
      padding: 32px 24px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="/" class="logo">üìû MindRobo</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div id="loading-state">
      <div class="spinner-large"></div>
      <h1 class="title">Verifying Your Email...</h1>
      <p class="message">Please wait while we verify your email address.</p>
    </div>
    
    <div id="success-state" style="display: none;">
      <div class="icon">‚úÖ</div>
      <h1 class="title">Email Verified!</h1>
      <p class="message">Your email has been successfully verified. You'll be redirected to onboarding in a moment...</p>
    </div>
    
    <div id="error-state" style="display: none;">
      <div class="icon">‚ùå</div>
      <h1 class="title">Verification Failed</h1>
      <div id="error-message" class="error-box"></div>
      <a href="/login" class="btn">Go to Login</a>
    </div>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

const loadingState = document.getElementById('loading-state');
const successState = document.getElementById('success-state');
const errorState = document.getElementById('error-state');
const errorMessage = document.getElementById('error-message');

async function verifyEmail() {
  if (!token) {
    showError('Invalid or missing verification token.');
    return;
  }
  
  try {
    const response = await fetch('/api/v1/auth/verify-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      showError(data.detail || 'Verification failed. The link may have expired.');
      return;
    }
    
    // Success!
    loadingState.style.display = 'none';
    successState.style.display = 'block';
    
    // Redirect to onboarding after 3 seconds
    setTimeout(() => {
      window.location.href = '/onboarding';
    }, 3000);
    
  } catch (error) {
    showError('Network error. Please check your connection and try again.');
  }
}

function showError(message) {
  loadingState.style.display = 'none';
  errorState.style.display = 'block';
  errorMessage.textContent = message;
}

// Start verification on page load
verifyEmail();
</script>

</body>
</html>
