<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” MindRobo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  nav {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 16px 24px;
  }
  
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #06b6d4;
    text-decoration: none;
  }
  
  .nav-link {
    color: #94a3b8;
    text-decoration: none;
    font-size: 0.95rem;
  }
  
  .nav-link:hover {
    color: #e2e8f0;
  }
  
  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }
  
  .auth-card {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 48px;
    max-width: 440px;
    width: 100%;
  }
  
  .auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    text-align: center;
  }
  
  .auth-subtitle {
    color: #94a3b8;
    text-align: center;
    margin-bottom: 32px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #cbd5e1;
  }
  
  input {
    width: 100%;
    padding: 12px 16px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e2e8f0;
    font-size: 1rem;
    transition: border-color 0.2s;
  }
  
  input:focus {
    outline: none;
    border-color: #06b6d4;
  }
  
  .error {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: 6px;
    display: none;
  }
  
  .error.show {
    display: block;
  }
  
  .info {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid #3b82f6;
    color: #60a5fa;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
  }
  
  .info.show {
    display: block;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
  }
  
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .spinner {
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.6s linear infinite;
    display: inline-block;
    margin-left: 8px;
    vertical-align: middle;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .forgot-password {
    text-align: right;
    margin-top: 8px;
    font-size: 0.9rem;
  }
  
  .divider {
    text-align: center;
    margin: 24px 0;
    color: #64748b;
    font-size: 0.9rem;
  }
  
  .link {
    color: #06b6d4;
    text-decoration: none;
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  .resend-verification {
    background: rgba(251, 191, 36, 0.1);
    border: 1px solid #fbbf24;
    color: #fbbf24;
    padding: 12px 16px;
    border-radius: 8px;
    margin-top: 16px;
    font-size: 0.9rem;
    text-align: center;
    display: none;
  }
  
  .resend-verification.show {
    display: block;
  }
  
  @media (max-width: 480px) {
    .auth-card {
      padding: 32px 24px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="/" class="logo">ðŸ“ž MindRobo</a>
    <a href="/signup" class="nav-link">Don't have an account? Sign up</a>
  </div>
</nav>

<div class="container">
  <div class="auth-card">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Log in to your MindRobo account</p>
    
    <div id="info-message" class="info"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div id="error-email" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div id="error-password" class="error"></div>
        <div class="forgot-password">
          <a href="/forgot-password" class="link">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-text">Log In</span>
      </button>
    </form>
    
    <div id="resend-verification" class="resend-verification">
      Email not verified? <a href="#" class="link" id="resend-link">Resend verification email</a>
    </div>
    
    <div class="divider">
      Don't have an account? <a href="/signup" class="link">Sign up</a>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('login-form');
const submitBtn = document.getElementById('submit-btn');
const btnText = document.getElementById('btn-text');
const infoMessage = document.getElementById('info-message');
const resendVerification = document.getElementById('resend-verification');

// Check for success message from password reset
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('reset') === 'success') {
  infoMessage.textContent = 'âœ“ Password reset successful. You can now log in with your new password.';
  infoMessage.classList.add('show');
}

function showError(field, message) {
  const errorEl = document.getElementById(`error-${field}`);
  errorEl.textContent = message;
  errorEl.classList.add('show');
}

function clearErrors() {
  document.querySelectorAll('.error').forEach(el => {
    el.classList.remove('show');
    el.textContent = '';
  });
  infoMessage.classList.remove('show');
  resendVerification.classList.remove('show');
}

function setLoading(loading) {
  submitBtn.disabled = loading;
  if (loading) {
    btnText.innerHTML = 'Logging in<span class="spinner"></span>';
  } else {
    btnText.textContent = 'Log In';
  }
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearErrors();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  if (!email || !password) {
    showError('email', 'Please enter both email and password');
    return;
  }
  
  setLoading(true);
  
  try {
    const response = await fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      if (response.status === 403 && data.detail && data.detail.includes('verify')) {
        showError('email', 'Please verify your email address before logging in.');
        resendVerification.classList.add('show');
      } else if (data.detail) {
        showError('password', typeof data.detail === 'string' ? data.detail : 'Login failed');
      } else {
        showError('password', 'Invalid email or password');
      }
      return;
    }
    
    // Store JWT token
    if (data.access_token) {
      localStorage.setItem('jwt_token', data.access_token);
      if (data.business_id) {
        localStorage.setItem('business_id', data.business_id);
      }
      if (data.user_id) {
        localStorage.setItem('user_id', data.user_id);
      }
      // Store role for future use
      if (data.role) localStorage.setItem('user_role', data.role);
      if (data.full_name) localStorage.setItem('user_name', data.full_name);
      if (data.email) localStorage.setItem('user_email', data.email);
      
      // Role-based redirect
      if (data.role === 'superadmin' || data.role === 'admin' || data.role === 'support') {
        window.location.href = '/admin';
      } else if (!data.onboarding_complete) {
        window.location.href = '/onboarding';
      } else {
        window.location.href = '/dashboard';
      }
    } else {
      showError('password', 'Login successful but no token received');
    }
    
  } catch (error) {
    showError('password', 'Network error. Please check your connection and try again.');
  } finally {
    setLoading(false);
  }
});

// Resend verification email
document.getElementById('resend-link').addEventListener('click', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  
  if (!email) {
    showError('email', 'Please enter your email address');
    return;
  }
  
  try {
    await fetch('/api/v1/auth/resend-verification', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    
    infoMessage.textContent = 'âœ“ Verification email sent! Check your inbox.';
    infoMessage.classList.add('show');
    resendVerification.classList.remove('show');
  } catch (error) {
    showError('email', 'Failed to resend verification email');
  }
});
</script>

</body>
</html>
