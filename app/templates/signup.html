<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<parameter name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up â€” MindRobo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  /* Navigation */
  nav {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 16px 24px;
  }
  
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #06b6d4;
    text-decoration: none;
  }
  
  .nav-link {
    color: #94a3b8;
    text-decoration: none;
    font-size: 0.95rem;
  }
  
  .nav-link:hover {
    color: #e2e8f0;
  }
  
  /* Main Content */
  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }
  
  .auth-card {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 48px;
    max-width: 440px;
    width: 100%;
  }
  
  .auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    text-align: center;
  }
  
  .auth-subtitle {
    color: #94a3b8;
    text-align: center;
    margin-bottom: 32px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #cbd5e1;
  }
  
  input {
    width: 100%;
    padding: 12px 16px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e2e8f0;
    font-size: 1rem;
    transition: border-color 0.2s;
  }
  
  input:focus {
    outline: none;
    border-color: #06b6d4;
  }
  
  .error {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: 6px;
    display: none;
  }
  
  .error.show {
    display: block;
  }
  
  .success {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid #22c55e;
    color: #22c55e;
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
  }
  
  .success.show {
    display: block;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
  }
  
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .spinner {
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.6s linear infinite;
    display: inline-block;
    margin-left: 8px;
    vertical-align: middle;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .divider {
    text-align: center;
    margin: 24px 0;
    color: #64748b;
    font-size: 0.9rem;
  }
  
  .link {
    color: #06b6d4;
    text-decoration: none;
  }
  
  .link:hover {
    text-decoration: underline;
  }
  
  @media (max-width: 480px) {
    .auth-card {
      padding: 32px 24px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="/" class="logo">ðŸ“ž MindRobo</a>
    <a href="/login" class="nav-link">Already have an account? Login</a>
  </div>
</nav>

<div class="container">
  <div class="auth-card">
    <h1 class="auth-title">Create Your Account</h1>
    <p class="auth-subtitle">Start answering calls with AI in 5 minutes</p>
    
    <div id="success-message" class="success"></div>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="business_name" required>
        <div id="error-business-name" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div id="error-email" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <div id="error-password" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
        <div id="error-confirm-password" class="error"></div>
      </div>
      
      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-text">Create Account</span>
      </button>
    </form>
    
    <div class="divider">
      Already have an account? <a href="/login" class="link">Log in</a>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('signup-form');
const submitBtn = document.getElementById('submit-btn');
const btnText = document.getElementById('btn-text');
const successMessage = document.getElementById('success-message');

function showError(field, message) {
  const errorEl = document.getElementById(`error-${field}`);
  errorEl.textContent = message;
  errorEl.classList.add('show');
}

function clearErrors() {
  document.querySelectorAll('.error').forEach(el => {
    el.classList.remove('show');
    el.textContent = '';
  });
}

function setLoading(loading) {
  submitBtn.disabled = loading;
  if (loading) {
    btnText.innerHTML = 'Creating account<span class="spinner"></span>';
  } else {
    btnText.textContent = 'Create Account';
  }
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearErrors();
  
  const businessName = document.getElementById('business-name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  // Client-side validation
  let hasError = false;
  
  if (!businessName) {
    showError('business-name', 'Business name is required');
    hasError = true;
  }
  
  if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    showError('email', 'Please enter a valid email address');
    hasError = true;
  }
  
  if (password.length < 8) {
    showError('password', 'Password must be at least 8 characters');
    hasError = true;
  }
  
  if (password !== confirmPassword) {
    showError('confirm-password', 'Passwords do not match');
    hasError = true;
  }
  
  if (hasError) return;
  
  setLoading(true);
  
  try {
    const response = await fetch('/api/v1/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        email, 
        password,
        business_name: businessName
      })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      if (data.detail) {
        if (typeof data.detail === 'string') {
          showError('email', data.detail);
        } else if (Array.isArray(data.detail)) {
          data.detail.forEach(err => {
            const field = err.loc?.[1] || 'email';
            showError(field, err.msg);
          });
        }
      } else {
        showError('email', 'Registration failed. Please try again.');
      }
      return;
    }
    
    // Success!
    successMessage.textContent = 'âœ“ Account created! Check your email to verify your account.';
    successMessage.classList.add('show');
    form.style.display = 'none';
    
  } catch (error) {
    showError('email', 'Network error. Please check your connection and try again.');
  } finally {
    setLoading(false);
  }
});
</script>

</body>
</html>
