<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password â€” MindRobo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  nav {
    background: #1e293b;
    border-bottom: 1px solid #334155;
    padding: 16px 24px;
  }
  
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #06b6d4;
    text-decoration: none;
  }
  
  .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }
  
  .auth-card {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 48px;
    max-width: 440px;
    width: 100%;
  }
  
  .auth-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 8px;
    text-align: center;
  }
  
  .auth-subtitle {
    color: #94a3b8;
    text-align: center;
    margin-bottom: 32px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #cbd5e1;
  }
  
  input {
    width: 100%;
    padding: 12px 16px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e2e8f0;
    font-size: 1rem;
    transition: border-color 0.2s;
  }
  
  input:focus {
    outline: none;
    border-color: #06b6d4;
  }
  
  .error {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: 6px;
    display: none;
  }
  
  .error.show {
    display: block;
  }
  
  .alert {
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
  }
  
  .alert.show {
    display: block;
  }
  
  .alert-error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid #ef4444;
    color: #ef4444;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  .btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
  }
  
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .spinner {
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.6s linear infinite;
    display: inline-block;
    margin-left: 8px;
    vertical-align: middle;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  @media (max-width: 480px) {
    .auth-card {
      padding: 32px 24px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="/" class="logo">ðŸ“ž MindRobo</a>
  </div>
</nav>

<div class="container">
  <div class="auth-card">
    <h1 class="auth-title">Reset Your Password</h1>
    <p class="auth-subtitle">Enter your new password below</p>
    
    <div id="alert-message" class="alert alert-error"></div>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <div id="error-password" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
        <div id="error-confirm-password" class="error"></div>
      </div>
      
      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-text">Reset Password</span>
      </button>
    </form>
  </div>
</div>

<script>
const form = document.getElementById('reset-form');
const submitBtn = document.getElementById('submit-btn');
const btnText = document.getElementById('btn-text');
const alertMessage = document.getElementById('alert-message');

// Get token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

if (!token) {
  alertMessage.textContent = 'Invalid or missing reset token. Please request a new password reset link.';
  alertMessage.classList.add('show');
  form.style.display = 'none';
}

function showError(field, message) {
  const errorEl = document.getElementById(`error-${field}`);
  errorEl.textContent = message;
  errorEl.classList.add('show');
}

function clearErrors() {
  document.querySelectorAll('.error').forEach(el => {
    el.classList.remove('show');
    el.textContent = '';
  });
  alertMessage.classList.remove('show');
}

function setLoading(loading) {
  submitBtn.disabled = loading;
  if (loading) {
    btnText.innerHTML = 'Resetting password<span class="spinner"></span>';
  } else {
    btnText.textContent = 'Reset Password';
  }
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearErrors();
  
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  // Client-side validation
  let hasError = false;
  
  if (password.length < 8) {
    showError('password', 'Password must be at least 8 characters');
    hasError = true;
  }
  
  if (password !== confirmPassword) {
    showError('confirm-password', 'Passwords do not match');
    hasError = true;
  }
  
  if (hasError) return;
  
  setLoading(true);
  
  try {
    const response = await fetch('/api/v1/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        token,
        new_password: password 
      })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      if (data.detail) {
        alertMessage.textContent = typeof data.detail === 'string' ? data.detail : 'Password reset failed';
        alertMessage.classList.add('show');
      } else {
        alertMessage.textContent = 'Invalid or expired reset token';
        alertMessage.classList.add('show');
      }
      return;
    }
    
    // Success - redirect to login
    window.location.href = '/login?reset=success';
    
  } catch (error) {
    alertMessage.textContent = 'Network error. Please check your connection and try again.';
    alertMessage.classList.add('show');
  } finally {
    setLoading(false);
  }
});
</script>

</body>
</html>
