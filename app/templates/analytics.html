<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindRobo ‚Äî Analytics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    padding: 24px;
  }
  
  .container { max-width: 1400px; margin: 0 auto; }
  
  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 32px;
    flex-wrap: wrap;
    gap: 16px;
  }
  
  h1 {
    font-size: 2rem;
    color: #38bdf8;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  
  .nav-links {
    display: flex;
    gap: 12px;
  }
  
  .nav-link {
    padding: 10px 20px;
    background: #1e293b;
    color: #94a3b8;
    text-decoration: none;
    border-radius: 8px;
    border: 1px solid #334155;
    font-size: 0.9rem;
    transition: all 0.2s;
  }
  
  .nav-link:hover {
    border-color: #38bdf8;
    color: #e2e8f0;
  }
  
  .refresh-indicator {
    font-size: 0.85rem;
    color: #64748b;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .refresh-dot {
    width: 8px;
    height: 8px;
    background: #22c55e;
    border-radius: 50%;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
  
  /* Stats Cards */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 32px;
  }
  
  .stat-card {
    background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    border-radius: 16px;
    padding: 24px;
    border: 1px solid #334155;
    position: relative;
    overflow: hidden;
  }
  
  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #38bdf8, #6366f1);
  }
  
  .stat-icon {
    font-size: 2rem;
    margin-bottom: 12px;
    opacity: 0.8;
  }
  
  .stat-label {
    font-size: 0.85rem;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 8px;
  }
  
  .stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: #e2e8f0;
    margin-bottom: 8px;
  }
  
  .stat-change {
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .stat-change.positive { color: #22c55e; }
  .stat-change.negative { color: #ef4444; }
  
  /* Charts */
  .charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
    gap: 24px;
    margin-bottom: 24px;
  }
  
  .chart-card {
    background: #1e293b;
    border-radius: 16px;
    padding: 24px;
    border: 1px solid #334155;
  }
  
  .chart-card.full-width {
    grid-column: 1 / -1;
  }
  
  .chart-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .chart-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #e2e8f0;
  }
  
  .chart-subtitle {
    font-size: 0.85rem;
    color: #64748b;
    margin-top: 4px;
  }
  
  .chart-wrapper {
    position: relative;
    height: 350px;
  }
  
  .chart-wrapper canvas {
    max-height: 100%;
  }
  
  /* Loading State */
  .loading {
    text-align: center;
    padding: 60px 20px;
    color: #64748b;
  }
  
  .loading-spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #334155;
    border-top-color: #38bdf8;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .charts {
      grid-template-columns: 1fr;
    }
    
    .stats {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .chart-wrapper {
      height: 250px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>
      <span>üìä</span>
      <span>Analytics Dashboard</span>
    </h1>
    <div style="display: flex; gap: 16px; align-items: center;">
      <div class="refresh-indicator">
        <span class="refresh-dot"></span>
        <span id="refresh-status">Auto-refresh in 60s</span>
      </div>
      <div class="nav-links">
        <a href="/dashboard" class="nav-link">‚Üê Back to Calls</a>
      </div>
    </div>
  </div>
  
  <!-- Stats Cards -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-icon">üìû</div>
      <div class="stat-label">Total Calls</div>
      <div class="stat-value" id="stat-total">‚Äî</div>
      <div class="stat-change positive" id="stat-total-change"></div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">‚úÖ</div>
      <div class="stat-label">Resolution Rate</div>
      <div class="stat-value" id="stat-resolution">‚Äî</div>
      <div class="stat-change positive" id="stat-resolution-change"></div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">‚è±Ô∏è</div>
      <div class="stat-label">Avg Call Duration</div>
      <div class="stat-value" id="stat-duration">‚Äî</div>
      <div class="stat-change" id="stat-duration-change"></div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">üì±</div>
      <div class="stat-label">Missed Calls</div>
      <div class="stat-value" id="stat-missed">‚Äî</div>
      <div class="stat-change negative" id="stat-missed-change"></div>
    </div>
  </div>
  
  <!-- Charts -->
  <div class="charts">
    <!-- Calls Per Day -->
    <div class="chart-card full-width">
      <div class="chart-header">
        <div>
          <div class="chart-title">Calls Over Time</div>
          <div class="chart-subtitle">Last 30 days</div>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas id="calls-per-day-chart"></canvas>
      </div>
    </div>
    
    <!-- Top Services -->
    <div class="chart-card">
      <div class="chart-header">
        <div>
          <div class="chart-title">Top Services</div>
          <div class="chart-subtitle">By call volume</div>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas id="topics-chart"></canvas>
      </div>
    </div>
    
    <!-- Call Outcomes -->
    <div class="chart-card">
      <div class="chart-header">
        <div>
          <div class="chart-title">Call Outcomes</div>
          <div class="chart-subtitle">Distribution</div>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas id="outcomes-chart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  let refreshTimer = 60;
  let charts = {};
  
  // Chart.js default config
  Chart.defaults.color = '#94a3b8';
  Chart.defaults.borderColor = '#334155';
  Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
  
  // Format duration
  function formatDuration(seconds) {
    if (!seconds) return '‚Äî';
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }
  
  // Update stats
  async function updateStats() {
    try {
      const response = await fetch('/api/v1/analytics/stats');
      const data = await response.json();
      
      document.getElementById('stat-total').textContent = data.total_calls || 0;
      document.getElementById('stat-resolution').textContent = `${data.resolution_rate || 0}%`;
      document.getElementById('stat-duration').textContent = formatDuration(data.avg_duration_seconds);
      document.getElementById('stat-missed').textContent = data.missed_calls || 0;
      
    } catch (error) {
      console.error('Failed to load stats:', error);
    }
  }
  
  // Update calls per day chart
  async function updateCallsPerDayChart() {
    try {
      const response = await fetch('/api/v1/analytics/calls-per-day?days=30');
      const data = await response.json();
      
      const labels = data.daily_calls.map(d => {
        const date = new Date(d.date);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      });
      const counts = data.daily_calls.map(d => d.count);
      
      if (charts.callsPerDay) {
        charts.callsPerDay.data.labels = labels;
        charts.callsPerDay.data.datasets[0].data = counts;
        charts.callsPerDay.update();
      } else {
        const ctx = document.getElementById('calls-per-day-chart').getContext('2d');
        charts.callsPerDay = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Calls',
              data: counts,
              backgroundColor: 'rgba(56, 189, 248, 0.6)',
              borderColor: 'rgba(56, 189, 248, 1)',
              borderWidth: 1,
              borderRadius: 4,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: '#1e293b',
                titleColor: '#e2e8f0',
                bodyColor: '#cbd5e1',
                borderColor: '#334155',
                borderWidth: 1,
                padding: 12,
                displayColors: false,
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 },
                grid: { color: '#334155' }
              },
              x: {
                grid: { display: false }
              }
            }
          }
        });
      }
    } catch (error) {
      console.error('Failed to load calls per day:', error);
    }
  }
  
  // Update topics chart
  async function updateTopicsChart() {
    try {
      const response = await fetch('/api/v1/analytics/topics?limit=8');
      const data = await response.json();
      
      const labels = data.topics.map(t => t.name);
      const counts = data.topics.map(t => t.count);
      
      const colors = [
        '#38bdf8', '#6366f1', '#8b5cf6', '#ec4899',
        '#f59e0b', '#10b981', '#06b6d4', '#84cc16'
      ];
      
      if (charts.topics) {
        charts.topics.data.labels = labels;
        charts.topics.data.datasets[0].data = counts;
        charts.topics.update();
      } else {
        const ctx = document.getElementById('topics-chart').getContext('2d');
        charts.topics = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: counts,
              backgroundColor: colors,
              borderWidth: 2,
              borderColor: '#0f172a',
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'right',
                labels: { color: '#cbd5e1', padding: 12 }
              },
              tooltip: {
                backgroundColor: '#1e293b',
                titleColor: '#e2e8f0',
                bodyColor: '#cbd5e1',
                borderColor: '#334155',
                borderWidth: 1,
                padding: 12,
              }
            }
          }
        });
      }
    } catch (error) {
      console.error('Failed to load topics:', error);
    }
  }
  
  // Update outcomes chart
  async function updateOutcomesChart() {
    try {
      const response = await fetch('/api/v1/analytics/stats');
      const data = await response.json();
      
      const outcomes = [
        { name: 'Leads Captured', count: data.leads_captured || 0 },
        { name: 'Callbacks Scheduled', count: data.callbacks_scheduled || 0 },
        { name: 'Missed', count: data.missed_calls || 0 },
        { name: 'Other', count: Math.max(0, (data.total_calls || 0) - (data.leads_captured || 0) - (data.callbacks_scheduled || 0) - (data.missed_calls || 0)) }
      ];
      
      const labels = outcomes.map(o => o.name);
      const counts = outcomes.map(o => o.count);
      const colors = ['#6366f1', '#8b5cf6', '#ef4444', '#64748b'];
      
      if (charts.outcomes) {
        charts.outcomes.data.labels = labels;
        charts.outcomes.data.datasets[0].data = counts;
        charts.outcomes.update();
      } else {
        const ctx = document.getElementById('outcomes-chart').getContext('2d');
        charts.outcomes = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: counts,
              backgroundColor: colors,
              borderWidth: 2,
              borderColor: '#0f172a',
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'right',
                labels: { color: '#cbd5e1', padding: 12 }
              },
              tooltip: {
                backgroundColor: '#1e293b',
                titleColor: '#e2e8f0',
                bodyColor: '#cbd5e1',
                borderColor: '#334155',
                borderWidth: 1,
                padding: 12,
              }
            }
          }
        });
      }
    } catch (error) {
      console.error('Failed to load outcomes:', error);
    }
  }
  
  // Refresh all data
  async function refreshAll() {
    await Promise.all([
      updateStats(),
      updateCallsPerDayChart(),
      updateTopicsChart(),
      updateOutcomesChart(),
    ]);
  }
  
  // Auto-refresh timer
  function startRefreshTimer() {
    setInterval(() => {
      refreshTimer--;
      if (refreshTimer <= 0) {
        refreshTimer = 60;
        refreshAll();
      }
      document.getElementById('refresh-status').textContent = `Auto-refresh in ${refreshTimer}s`;
    }, 1000);
  }
  
  // Initial load
  refreshAll();
  startRefreshTimer();
</script>
</body>
</html>
